<div id='calendar'></div>		

<div id='eventDialog' class='dialog ui-helper-hidden'>
  <form>
    <div>
      <label>Title:</label>
      <input id='title' class="field" type="text"></input>
    </div>
    <div>
      <label>Color:</label>
      <input id='color' class="field" type="text"></input>
    </div>
  </form>
</div>

<script  type="text/javascript">
  $(function () {
    var events = new App.Collections.Events();
    new App.Views.EventsView({el: $("#calendar"), collection: events}).render();
    events.fetch();
  });
</script>
